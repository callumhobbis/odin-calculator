<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="calculator-frame">
      <div id="screen"><div id="screen-text">TEST</div></div>
      <div id="buttons">
        <div class="row">
          <button class="special" id="btn-c">C</button>
          <button class="special" id="btn-pm">&plusmn;</button>
          <button class="special" id="btn-pct">%</button>
          <button class="op" id="btn-div">&divide;</button>
        </div>
        <div class="row">
          <button class="num" id="btn-7">7</button>
          <button class="num" id="btn-8">8</button>
          <button class="num" id="btn-9">9</button>
          <button class="op" id="btn-mul">&times;</button>
        </div>
        <div class="row">
          <button class="num" id="btn-4">4</button>
          <button class="num" id="btn-5">5</button>
          <button class="num" id="btn-6">6</button>
          <button class="op" id="btn-sub">-</button>
        </div>
        <div class="row">
          <button class="num" id="btn-1">1</button>
          <button class="num" id="btn-2">2</button>
          <button class="num" id="btn-3">3</button>
          <button class="op" id="btn-add">+</button>
        </div>
        <div class="row">
          <button class="num" id="btn-0">0</button>
          <button class="num" id="btn-dot">.</button>
          <button id="btn-eq">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
